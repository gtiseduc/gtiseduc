<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="resources/tema/template.xhtml">
    
    
    
      <p:tabView>

                    <p:tab title="DADOS PESSOAIS">


                        <h:panelGrid columns="2"  style="width: 37%; margin-top: 2px " columnClasses="rotulo,campo" >

                            <p:outputLabel value="Matricula:"></p:outputLabel>
                            <p:inputText styleClass="txtMatricula"></p:inputText>
                            <p:outputLabel value="Nome:" ></p:outputLabel>
                            <p:inputText styleClass="txtNome" ></p:inputText>
                        </h:panelGrid>



                        <h:panelGrid columns="3"  style="width: 55%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="Data Nascimento:"></p:outputLabel>
                            <p:calendar></p:calendar>
                            <p:outputLabel value="dd/mm/aaaa"></p:outputLabel>              
                        </h:panelGrid>

                        <h:panelGrid columns="5"  style="width: 85%; margin-top: 2px " columnClasses="rotulo" > 
                            <p:outputLabel value="Nacionalidade do Aluno:">

                            </p:outputLabel>

                            <p:selectOneRadio id="console" value="">
                                <f:selectItem itemLabel="Brasileira" itemValue="Brasileira" />
                                <f:selectItem itemLabel="Brasileira Nascido no Exterior" itemValue="Brasileira Nascido no Exterior" />
                                <f:selectItem itemLabel="Naturalizado" itemValue="Naturalizado" />
                                <f:selectItem itemLabel="Extrangeira" itemValue="Extrangeira" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <h:panelGrid columns="2"  style="width: 40%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="UF de NAscimento:"> </p:outputLabel> 

                            <p:selectOneMenu id="uf" value="" style="width:125px">
                                <f:selectItem itemLabel="Selecione um Item" itemValue="" />

                            </p:selectOneMenu>



                            <p:outputLabel value="Estado de Civil"> </p:outputLabel> 

                            <p:selectOneMenu id="ec" value="" style="width:125px">
                                <f:selectItem itemLabel="Selecione um Item" itemValue="" />
                                <f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
                                <f:selectItem itemLabel="Casado" itemValue="Casado" />
                                <f:selectItem itemLabel="Outros" itemValue="Outros" />
                            </p:selectOneMenu>    
                        </h:panelGrid>


                    </p:tab>

                    <p:tab title="ENDEREÇO">

                        <h:panelGrid columns="2"  style="width: 70%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="Tipo"> </p:outputLabel> 

                            <p:selectOneMenu id="tipo" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                                <f:selectItem itemLabel="URBANA" itemValue="URBANA" />
                                <f:selectItem itemLabel="RURAL" itemValue="RURAL" />




                            </p:selectOneMenu>
                            <p:outputLabel value="Endereço" ></p:outputLabel>
                            <p:inputText styleClass="txtEndereco"></p:inputText>
                            <p:outputLabel value="Bairro" ></p:outputLabel>
                            <p:inputText styleClass="txtBairro"></p:inputText>


                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufEndereco" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>
                            <p:outputLabel value="Cidade" ></p:outputLabel>
                            <p:inputText></p:inputText>


                            <p:outputLabel value="Cep" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Telefone" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Tel.Contato" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Email" ></p:outputLabel>
                            <p:inputText styleClass="txtEmail"></p:inputText>

                        </h:panelGrid>

                    </p:tab>






                    <p:tab title="DOCUMENTOS">


                        <h:panelGrid columns="2"  style="width: 46%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Número da Matricula" ></p:outputLabel>
                            <p:inputText styleClass="numeroMatricula"></p:inputText>  


                        </h:panelGrid>

                        <h:panelGrid columns="4"  style="width: 50%; margin-top: 2px " columnClasses="rotulo" >    
                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufDocumento" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>
                            <p:outputLabel value="Municipio"> </p:outputLabel> 

                            <p:selectOneMenu id="Municipio" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>

                        </h:panelGrid>

                        <h:panelGrid columns="5"  style="width: 80%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Data De Emissão:"></p:outputLabel>
                            <p:calendar></p:calendar>
                            <p:outputLabel value="dd/mm/aaaa"></p:outputLabel>



                        </h:panelGrid>


                        <h:panelGrid columns="6"  style="width: 100%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Identidade" ></p:outputLabel>
                            <p:inputText ></p:inputText>  
                            <p:outputLabel value="Complemento" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Orgão Espedidor"> </p:outputLabel> 

                            <p:selectOneMenu id="orgaoEspedidor" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                            </p:selectOneMenu>


                        </h:panelGrid>

                        <h3 style="margin-top:0">Registro Geral e Cpf</h3>
                        <p:separator />



                        <h:panelGrid columns="5"  style="width: 80%; margin-top: 2px " columnClasses="rotulo" >    


                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufRegistroGeral" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Data De Expedição"></p:outputLabel>
                            <p:calendar></p:calendar>
                            <p:outputLabel value="dd/mm/aaaa"></p:outputLabel>




                        </h:panelGrid>

                        <h:panelGrid columns="2"  style="width: 30%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Cpf" ></p:outputLabel>
                            <p:inputText ></p:inputText>  

                        </h:panelGrid>


                    </p:tab>





                    <p:tab title="DADOS ESCOLARES">

                        <h3 style="margin-top:5">Informe a Escola</h3>
                        <p:separator />
                        
                        <p:selectOneMenu id="informeEscola"  value="" >
                            <f:selectItem itemLabel="Selecione..."  itemValue="" style="" />
                          
                        </p:selectOneMenu>
                        
                         <h3 style="margin-top:3">Informe o Cargo</h3>
                        <p:separator />
                  
                        
                        
                        <p:selectOneMenu id="informeCargo"  value="" >
                           
                            <f:selectItem itemLabel="Selecione..."  itemValue="" style="" />
                           
                            <f:selectItem itemLabel="Diretor"  itemValue="Diretor" style="" />
                            <f:selectItem itemLabel="Vice Diretor"  itemValue="Vice Diretor" style="" />
                            <f:selectItem itemLabel="Coordenador"  itemValue="Coordenador" style="" />
                            <f:selectItem itemLabel="Secretaria"  itemValue="Secretaria" style="" />
                            <f:selectItem itemLabel="Professor"  itemValue="Professor" style="" />
                       
                        </p:selectOneMenu>

                        <h3 style="margin-top:3">Informe o Turno</h3>
                        <p:separator />

                        <h3 style="margin-top:3">Informe a Série</h3>
                        <p:separator />

                        <h3 style="margin-top:3">Informe a Turma</h3>
                        <p:separator />

                    </p:tab>



                </p:tabView>


    
    
</ui:composition>
