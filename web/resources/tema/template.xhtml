<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>${pageTitle}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/default.css" />
    </h:head>

    <h:body>
        <div id="container">

            <div id="header" class="header">
                <ui:include src="header.xhtml" />
            </div>

            <div id="menu" class="menu">
                <ui:include src="menu.xhtml" />
            </div>

            <div id="contentMenu" class="contentMenu">
                <ui:insert name="contentMenu">
                    <p:layoutUnit position="west" size="220">  
                        <ui:insert name="menu">
                            <h:form>

                                <p:menu style="width: 200px ; height:300px" >
                                    <p:submenu label="APRESENTAÇÃO">
                                        <p:menuitem value="SECRETARIA" action="resources/tema/secretaria.xhtml"/>
                                        <p:menuitem value="GESTÃO ESCOLAR"  />   
                                        <p:menuitem value="INFORMATIVO EDUCACIONAL" />
                                        <p:menuitem value="CENSOR ESCOLAR"  /> 
                                        <p:menuitem value="CALENDÁRIO ESCOLAR"  />   
                                        <p:menuitem value="MAPA ESTRATÉGICO 2017"  />   
                                    </p:submenu>
                                </p:menu>

                            </h:form>
                        </ui:insert>
                    </p:layoutUnit> 
                </ui:insert>
            </div>


            <div id="content" class="content">

                <p:tabView>


                    <p:tab title="DADOS ESCOLARES">

                        <h:panelGrid columns="2"  style="width: 37%; margin-top: 2px " columnClasses="rotulo,campo" >
                            <p:outputLabel value="Código"></p:outputLabel>
                            <p:inputText ></p:inputText>


                            <p:outputLabel value="Nome"></p:outputLabel>
                            <p:inputText styleClass="txtNome"></p:inputText>

                            <p:outputLabel value="Entidadde Mantedora"></p:outputLabel>
                            <p:inputText ></p:inputText>

                            <p:outputLabel value="Grupo"></p:outputLabel>

                            <p:inputText ></p:inputText>

                            <p:outputLabel value="Cadastro no Mec"></p:outputLabel>

                            <p:inputText ></p:inputText>

                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="ENDEREÇO">


                        <h:panelGrid columns="2"  style="width: 70%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="Tipo"> </p:outputLabel> 

                            <p:selectOneMenu id="tipo" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                                <f:selectItem itemLabel="URBANA" itemValue="URBANA" />
                                <f:selectItem itemLabel="RURAL" itemValue="RURAL" />




                            </p:selectOneMenu>
                            <p:outputLabel value="Endereço" ></p:outputLabel>
                            <p:inputText styleClass="txtEndereco"></p:inputText>
                            <p:outputLabel value="Bairro" ></p:outputLabel>
                            <p:inputText styleClass="txtBairro"></p:inputText>


                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufEndereco" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>

                            <p:outputLabel value="Cep" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Telefone" ></p:outputLabel>
                            <p:inputText ></p:inputText>                      
                            <p:outputLabel value="Email" ></p:outputLabel>
                            <p:inputText styleClass="txtEmail"></p:inputText>

                        </h:panelGrid>


                    </p:tab>

                    <p:tab title="LEIS E ATOS">

                        <h:panelGrid columns="1"  style="width:30%; margin-top: 2px " columnClasses="rotulo" > 
                            <p:outputLabel value="Autorização" ></p:outputLabel>
                            <p:inputText styleClass="txtNome"></p:inputText>

                        </h:panelGrid>
                        <h:panelGrid columns="1"  style="width: 30%; margin-top: 2px " columnClasses="rotulo" > 
                            <p:outputLabel value="Reconhecimento" ></p:outputLabel>
                            <p:inputText styleClass="txtNome"></p:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="2"  style="width: 40%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="Cnpj" ></p:outputLabel>

                            <p:outputLabel value="Inscrição Municipal" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:inputText ></p:inputText>

                            <p:outputLabel value="NRE" ></p:outputLabel>
                            <p:outputLabel value="Destrito" ></p:outputLabel>
                            <p:inputText ></p:inputText>

                            <p:inputText ></p:inputText>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="SÉRIES/TURNO">

                        <h3 style="margin-top:0">Informe as séries da sua Escola</h3>
                        <p:separator />





                        <p:selectManyCheckbox id="basic" style="padding:2px" layout="responsive" columns="4">
                            <f:selectItem itemLabel="Infantil I" itemValue="Infantil I" />
                            <f:selectItem itemLabel="Infantil II" itemValue="Infantil II" />
                            <f:selectItem itemLabel="Infantil III" itemValue="Infantil III" />
                            <f:selectItem itemLabel="1º Ano" itemValue="1º Ano" />
                            <f:selectItem itemLabel="2º Ano" itemValue="2º Ano" />
                            <f:selectItem itemLabel="3º Ano" itemValue="3º Ano" />
                            <f:selectItem itemLabel="4º Ano" itemValue="4º Ano" />
                            <f:selectItem itemLabel="5º Ano" itemValue="5º Ano" />
                            <f:selectItem itemLabel="6º Ano" itemValue="6º Ano" />
                            <f:selectItem itemLabel="7º Ano" itemValue="7º Ano" />
                            <f:selectItem itemLabel="8º Ano" itemValue="8º Ano" />
                            <f:selectItem itemLabel="9º Ano" itemValue="9º Ano" />
                            <f:selectItem itemLabel="Fase I" itemValue="Fase I" />
                            <f:selectItem itemLabel="Fase II" itemValue="Fase II" />
                            <f:selectItem itemLabel="Fase III" itemValue="Fase III" />
                            <f:selectItem itemLabel="Fase IV" itemValue="Fase IV" />
                            <f:selectItem itemLabel="EJA" itemValue="EJA" />

                        </p:selectManyCheckbox>




                        <h3 style="margin-top:0">Informe os turnos </h3>
                        <p:separator />


                      <p:selectManyCheckbox id="turno" style="padding:2px" >
                            <f:selectItem itemLabel="Manhã" itemValue="manha" />
                            <f:selectItem itemLabel="Tarde" itemValue="Tarde" />
                            <f:selectItem itemLabel="Noite" itemValue="Noite" />
                            <f:selectItem itemLabel="Integral" itemValue="Integral" />
                           
                        </p:selectManyCheckbox>


                    </p:tab>

                </p:tabView>


                <ui:insert name="content">

                </ui:insert>


            </div>


            <div id="footer" class="footer">

                <ui:include src="footer.xhtml" />

            </div>

        </div>


    </h:body>

</html>
