<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>${pageTitle}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/default.css" />
    </h:head>

    <h:body>
        <div id="container">

            <div id="header" class="header">
                <ui:include src="header.xhtml" />
            </div>

            <div id="menu" class="menu">
                <ui:include src="menu.xhtml" />
            </div>

            <div id="contentMenu" class="contentMenu">
                <ui:insert name="contentMenu">
                    <p:layoutUnit position="west" size="220">  
                        <ui:insert name="menu">
                            <h:form>

                                <p:menu style="width: 200px ; height:300px" >
                                    <p:submenu label="APRESENTAÇÃO">
                                        <p:menuitem value="SECRETARIA" action="resources/tema/secretaria.xhtml"/>
                                        <p:menuitem value="GESTÃO ESCOLAR"  />   
                                        <p:menuitem value="INFORMATIVO EDUCACIONAL" />
                                        <p:menuitem value="CENSOR ESCOLAR"  /> 
                                        <p:menuitem value="CALENDÁRIO ESCOLAR"  />   
                                        <p:menuitem value="MAPA ESTRATÉGICO 2017"  />   
                                    </p:submenu>
                                </p:menu>

                            </h:form>
                        </ui:insert>
                    </p:layoutUnit> 
                </ui:insert>
            </div>


            <div id="content" class="content">

                <p:tabView>

                    
                    <p:tab title="DADOS ESCOLARES">
                          
                         <h:panelGrid columns="2"  style="width: 37%; margin-top: 2px " columnClasses="rotulo,campo" >
                           <p:outputLabel value="Código"></p:outputLabel>
                           <p:inputText ></p:inputText>
                           
                           <p:outputLabel value="CNPJ"></p:outputLabel>
                           <p:inputText ></p:inputText>
                           
                            <p:outputLabel value="Nome"></p:outputLabel>
                           <p:inputText styleClass="txtNome"></p:inputText>
                            </h:panelGrid>
                    </p:tab>
                    
                     <p:tab title="ENDEREÇO">
                       
                         
                         <h:panelGrid columns="2"  style="width: 70%; margin-top: 2px " columnClasses="rotulo" > 

                            <p:outputLabel value="Tipo"> </p:outputLabel> 

                            <p:selectOneMenu id="tipo" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                                <f:selectItem itemLabel="URBANA" itemValue="URBANA" />
                                <f:selectItem itemLabel="RURAL" itemValue="RURAL" />




                            </p:selectOneMenu>
                            <p:outputLabel value="Endereço" ></p:outputLabel>
                            <p:inputText styleClass="txtEndereco"></p:inputText>
                            <p:outputLabel value="Bairro" ></p:outputLabel>
                            <p:inputText styleClass="txtBairro"></p:inputText>


                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufEndereco" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>

                            <p:outputLabel value="Cep" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Telefone" ></p:outputLabel>
                            <p:inputText ></p:inputText>                      
                            <p:outputLabel value="Email" ></p:outputLabel>
                            <p:inputText styleClass="txtEmail"></p:inputText>

                        </h:panelGrid>


                    </p:tab>
                    
                    <p:tab title="DOCUMENTOS">
                        
                        
                         
                       
                        <h:panelGrid columns="2"  style="width: 46%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Número da Matricula" ></p:outputLabel>
                            <p:inputText styleClass="numeroMatricula"></p:inputText>  


                        </h:panelGrid>

                        <h:panelGrid columns="4"  style="width: 50%; margin-top: 2px " columnClasses="rotulo" >    
                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufDocumento" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>
                            <p:outputLabel value="Municipio"> </p:outputLabel> 

                            <p:selectOneMenu id="Municipio" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />


                            </p:selectOneMenu>

                        </h:panelGrid>

                        <h:panelGrid columns="5"  style="width: 80%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Data De Emissão:"></p:outputLabel>
                            <p:calendar></p:calendar>
                            <p:outputLabel value="dd/mm/aaaa"></p:outputLabel>

                          

                        </h:panelGrid>


                        <h:panelGrid columns="6"  style="width: 100%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Identidade" ></p:outputLabel>
                            <p:inputText ></p:inputText>  
                            <p:outputLabel value="Complemento" ></p:outputLabel>
                            <p:inputText ></p:inputText>
                            <p:outputLabel value="Orgão Espedidor"> </p:outputLabel> 

                            <p:selectOneMenu id="orgaoEspedidor" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                            </p:selectOneMenu>


                        </h:panelGrid>

                        <h3 style="margin-top:0">Registro Geral e Cpf</h3>
                        <p:separator />



                        <h:panelGrid columns="5"  style="width: 80%; margin-top: 2px " columnClasses="rotulo" >    


                            <p:outputLabel value="UF"> </p:outputLabel> 

                            <p:selectOneMenu id="ufRegistroGeral" value="" >
                                <f:selectItem itemLabel="Selecione..." itemValue="" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Data De Expedição"></p:outputLabel>
                            <p:calendar></p:calendar>
                            <p:outputLabel value="dd/mm/aaaa"></p:outputLabel>




                        </h:panelGrid>

                        <h:panelGrid columns="2"  style="width: 30%; margin-top: 2px " columnClasses="rotulo" >    

                            <p:outputLabel value="Cpf" ></p:outputLabel>
                            <p:inputText ></p:inputText>  

                        </h:panelGrid>


                    </p:tab>

                </p:tabView>
                
                
                <ui:insert name="content">






                </ui:insert>


            </div>


            <div id="footer" class="footer">
                <ui:include src="footer.xhtml" />
            </div>

        </div>
    </h:body>

</html>
